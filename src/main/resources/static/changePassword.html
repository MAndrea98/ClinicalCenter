<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Change Password</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="./js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="./js/medicinskaSestra.js" type="text/javascript"></script>

	<!-- Website CSS style -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="medicinskaSestra.css">
	
	<!-- Website Font style -->
    <script src="https://kit.fontawesome.com/a065fea601.js" crossorigin="anonymous"></script>
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<script>
	function changePassword() {
		let id = sessionStorage.getItem("id");
		let currentPassord = $('#currentPass').val();
		let newPassword = $('#newPass').val();
		let confirmPassword = $('#confirmPass').val();
		let url = 'korisnik/promeni_lozinku/' + id + '/' + currentPassord + '/' + newPassword + '/' + confirmPassword;
		$.ajax({
			type: "GET",
			url: url,
			success: function(odgovor) {
				alert(odgovor);
				window.location.href = "http://localhost:8080/pacijentHomePage.html";
			},
			error : function(odgovor) {
				alert('Greska kod promene lozinke');
			}
		});
	}
	
	function logout(){
		sessionStorage.removeItem("id");
		window.location.href = "http://localhost:8080/login.html";
	}
	</script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand">Clinical center</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="pacijentHomePage.html">Home</a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a onClick="return logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div id="con">
		<div class="row">
			<div class="col-sm-4">
			    <label>Current Password</label>
			    <div class="form-group pass_show"> 
	                <input type="password" class="form-control" placeholder="Current Password" id="currentPass"> 
	            </div> 
			       <label>New Password</label>
	            <div class="form-group pass_show"> 
	                <input type="password" class="form-control" placeholder="New Password" id="newPass"> 
	            </div> 
			       <label>Confirm Password</label>
	            <div class="form-group pass_show"> 
	                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPass"> 
	            </div> 
	            <a onclick="return changePassword();" class="btn btn-warning">Change password</a>
			</div>  
		</div>
	</div>

</body>
</html>
