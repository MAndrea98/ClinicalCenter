<html>
<head>
<meta charset="UTF-8">

	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<script>
		$(document).ready(()=>{
			document.getElementById('btnSaveData').addEventListener('click', saveData(), false);
		
			let korinisk = null;
			var d = retData();
			d.success(function(k){
				korisnik = k;
			})
			
			$('#uName').val(k.ime);
			$('#uSurname').val(k.prezime);
			$('#uPassword').val(k.password);
			$('#uCity').val(k.grad);
			$('#uCountry').val(k.drzava);
			$('#uAddress').val(k.adresa);
			$('#uPhone').val(k.telefon);
			
		})
		
		function retData(){
			id = 1;
			return $.ajax({
				url:'korisnik/podaci/' + id,
				type: 'GET'
			});
		}
		
		
		function saveData(){
			let id = 1;
			let name = $('#uName').val();
			let surname = $('#uSurname').val();
			let password = $('#uPassword').val();
			let city = $('#uCity').val();
			let country = $('#uCountry').val();
			let address = $('#uAddress').val();
			let phone = $('#uPhone').val();
			$.ajax({
				url: 'korisnik/izmena_podataka/' + id,
				type: 'PUT',
				data: JSON.stringify({name, surname, password, city, country, address, phone}),
				success: function(){
					alert('Data successfully changed');
				},
				error: function(){
					alert('Something went wrong');
				}
			})
		}
	</script>
</head>
<h3>Change your data</h3>
<form id = "editForm">
<div class="form-row">

</div>

<div class="form-row">

	</div>
</div>

<div class="form-row">
	<div class="form-group col-md-12">
		<label for="email">Email:</label>

	</div>
</div>

<div class="form-row">
	<div class="form-group col-md-12">
		<label for="password">Password:</label>
		<input type="password" class="form-control" id="uPassword" >
	</div>
</div>

<div class="form-row">
	<div class="form-group col-md-12">
		<label for="name">City:</label>

	</div>
</div>

<div class="form-row">
	<div class="form-group col-md-12">

</div>

<div class="form-row">

</div>

<div class="form-row">
